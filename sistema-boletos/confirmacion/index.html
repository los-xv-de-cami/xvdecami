<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia - Quinceañera Camila</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="confirmation-container">
        <!-- Header con logo -->
        <header class="confirmation-header">
            <img src="../assets/logo-camila.png" alt="Camila Logo" class="confirmation-logo">
            <h1 class="confirmation-title">Confirmación de Asistencia</h1>
            <p class="confirmation-subtitle">XV Años de Camila</p>
        </header>

        <!-- Formulario de confirmación -->
        <div class="confirmation-form-container">
            <form id="confirmationForm" class="confirmation-form">
                <!-- Información del invitado -->
                <div class="form-section">
                    <h2 class="form-section-title">Información Personal</h2>
                    
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre Completo *</label>
                        <input type="text" id="nombre" name="nombre" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Correo Electrónico *</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono" class="form-label">Teléfono *</label>
                        <input type="tel" id="telefono" name="telefono" class="form-input" required>
                    </div>
                </div>

                <!-- Asistencia -->
                <div class="form-section">
                    <h2 class="form-section-title">Información de Asistencia</h2>
                    
                    <div class="form-group">
                        <label class="form-label">¿Asistirás al evento? *</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="asistencia" value="si" required>
                                <span class="radio-custom"></span>
                                Sí, confirmo mi asistencia
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="asistencia" value="no" required>
                                <span class="radio-custom"></span>
                                No podré asistir
                            </label>
                        </div>
                    </div>

                    <div class="form-group" id="acompañantes-group" style="display: none;">
                        <label for="num-acompanantes" class="form-label">Número de acompañantes (sin contarme)</label>
                        <select id="num-acompanantes" name="num-acompanantes" class="form-select">
                            <option value="0">0 - Solo yo</option>
                            <option value="1">1 persona</option>
                            <option value="2">2 personas</option>
                            <option value="3">3 personas</option>
                            <option value="4">4 personas</option>
                            <option value="5">5 personas</option>
                            <option value="6">6 personas</option>
                            <option value="7">7 personas</option>
                            <option value="8">8 personas</option>
                            <option value="9">9 personas</option>
                        </select>
                    </div>

                    <div class="form-group" id="nombres-acompanantes" style="display: none;">
                        <label for="nombres-acompanantes-text" class="form-label">Nombres de tus acompañantes</label>
                        <textarea id="nombres-acompanantes-text" name="nombres-acompanantes" 
                                class="form-textarea" rows="3" 
                                placeholder="Ej: María González, Juan Pérez, Ana López"></textarea>
                    </div>
                </div>



                <!-- Botón de envío -->
                <div class="form-group">
                    <button type="submit" class="form-submit-btn">
                        <span class="btn-text">Confirmar Asistencia</span>
                        <span class="btn-loading" style="display: none;">Enviando...</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Mensaje de confirmación -->
        <div id="successMessage" class="success-message" style="display: none;">
            <div class="success-content">
                <h2 class="success-title">¡Confirmación Enviada!</h2>
                <p class="success-text">Gracias por confirmar tu asistencia. Recibirás un correo de confirmación pronto.</p>
                <p class="success-text">Los boletos electrónicos serán enviados unos días antes del evento.</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/confirmacion.js"></script>
</body>
</html>
