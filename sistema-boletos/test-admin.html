<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border-color: #c3e6cb; }

<body>
    <h1>ğŸ§ª Test Panel de AdministraciÃ³n - VerificaciÃ³n</h1>
    <p>Este test verifica que el panel de administraciÃ³n puede cargar datos desde Google Sheets.</p>
    
    <button onclick="testAdminConnection()">ğŸ”Œ Probar ConexiÃ³n Admin</button>
    <button onclick="testLoadAllData()">ğŸ“Š Cargar Todos los Datos</button>
    <button onclick="testMockData()">ğŸ“‹ Probar Datos Mock</button>
    <button onclick="openAdminPanel()">ğŸ›ï¸ Abrir Panel Admin</button>
    
    <div id="results"></div>
    
    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyOoWfstZO1q03qcO7Zf2UYkZXdryDzYbpt8yP_Rs1GjHLaz4Smli4bUoZUM3DS5Zd8/exec';
        
        function addResult(title, status, message, details = '') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-section ${status}`;
            
            const icon = status === 'success' ? 'âœ…' : status === 'error' ? 'âŒ' : 'â„¹ï¸';
            
            resultDiv.innerHTML = `
                <h3>${icon} ${title}</h3>
                <p><strong>Estado:</strong> ${status.toUpperCase()}</p>
                <p><strong>Mensaje:</strong> ${message}</p>
                ${details ? `<pre>${details}</pre>` : ''}
            `;
            
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testAdminConnection() {
            addResult('Test ConexiÃ³n Admin', 'info', 'Probando conexiÃ³n con Google Apps Script...');
            
            try {
                const response = await fetch(`${WEB_APP_URL}?action=testConnection`, {
                    method: 'GET'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addResult('Test ConexiÃ³n Admin', 'success', 
                        'âœ… ConexiÃ³n exitosa', 
                        JSON.stringify(result, null, 2)
                    );
                } else {
                    addResult('Test ConexiÃ³n Admin', 'error', 
                        `âŒ Error: ${result.error}`, 
                        JSON.stringify(result, null, 2)
                    );
                }
                
            } catch (error) {
                addResult('Test ConexiÃ³n Admin', 'error', 
                    `âŒ Error de red: ${error.message}`, 
                    error.stack
                );
            }
        }
        
        async function testLoadAllData() {
            addResult('Test Cargar Datos', 'info', 'Cargando todos los datos desde Google Sheets...');
            
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getAllData`, {
                    method: 'GET'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addResult('Test Cargar Datos', 'success', 
                        `âœ… Datos cargados exitosamente (${result.totalRows} filas)`, 
                        `Headers: ${result.data[0].join(', ')}\n\n` +
                        `Filas de datos: ${result.data.length - 1}\n\n` +
                        `Primeros datos:\n${result.data.slice(1, 4).map(row => row.join(' | ')).join('\n')}`
                    );
                } else {
                    addResult('Test Cargar Datos', 'error', 
                        `âŒ Error: ${result.error}`, 
                        JSON.stringify(result, null, 2)
                    );
                }
                
            } catch (error) {
                addResult('Test Cargar Datos', 'error', 
                    `âŒ Error de red: ${error.message}`, 
                    error.stack
                );
            }
        }

        function openAdminPanel() {
            addResult('Panel Admin', 'info', 'Abriendo panel de administraciÃ³n...');

            addResult('Panel Admin', 'info',

</body>
