<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Final - XV Camila</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üéØ Test Final - Verificaci√≥n Completa</h1>
    <p>Test final con datos COMPLETOS para confirmar que el sistema funciona al 100%.</p>
    
    <button onclick="testFinalCompleto()">üöÄ Ejecutar Test Final</button>
    <button onclick="testFormularioReal()">üìã Probar Formulario Real</button>
    
    <div id="results"></div>
    
    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxnrOFAIQ9nGKrdw6YcR5_mmM8bLEPlHE1ab0eqAyEqwzyusi4AnEsPr0xcgBXVn5QW/exec';
        
        function addResult(title, status, message, details = '') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${status}`;
            
            const icon = status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            
            resultDiv.innerHTML = `
                <h3>${icon} ${title}</h3>
                <p><strong>Estado:</strong> ${status.toUpperCase()}</p>
                <p><strong>Mensaje:</strong> ${message}</p>
                ${details ? `<pre>${details}</pre>` : ''}
            `;
            
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testFinalCompleto() {
            addResult('Test Final Completo', 'info', 'Enviando datos COMPLETOS como el formulario real...');
            
            try {
                // Datos COMPLETOS como el formulario real
                const formData = new FormData();
                formData.append('id_invitado', 'FINAL_TEST_' + Date.now());
                formData.append('nombre', 'Mar√≠a Elena Garc√≠a L√≥pez');
                formData.append('email', 'maria.garcia@email.com');
                formData.append('telefono', '+52 55 1234 5678');
                formData.append('asistencia', 'si');
                formData.append('num_acompanantes', '2');
                formData.append('nombres_acompanantes', 'Carlos Garc√≠a, Ana Mar√≠a L√≥pez');
                formData.append('observaciones', 'Llegaremos temprano. Sin restricciones alimentarias.');
                formData.append('fecha_confirmacion', new Date().toISOString());
                formData.append('estado', 'confirmado_con_acompanantes');
                
                console.log('Enviando datos completos:', Object.fromEntries(formData));
                
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addResult('Test Final Completo', 'success', 
                        'üéâ ¬°SISTEMA FUNCIONANDO PERFECTAMENTE!', 
                        `Datos enviados correctamente:\n${JSON.stringify(result, null, 2)}`
                    );
                } else {
                    addResult('Test Final Completo', 'error', 
                        `‚ùå Error: ${result.error}`, 
                        JSON.stringify(result, null, 2)
                    );
                }
                
            } catch (error) {
                addResult('Test Final Completo', 'error', 
                    `‚ùå Error de red: ${error.message}`, 
                    error.stack
                );
            }
        }
        
        async function testFormularioReal() {
            addResult('Test Formulario Real', 'info', 'Abriendo el formulario real para prueba manual...');
            
            // Abrir el formulario real en una nueva ventana
            window.open('confirmacion/index.html', '_blank');
            
            addResult('Test Formulario Real', 'info', 
                'Formulario abierto en nueva ventana. Llena los datos y env√≠a.', 
                'INSTRUCCIONES:\n1. Llena nombre, email, tel√©fono\n2. Selecciona "S√≠ asistir√©"\n3. Elige 1-2 acompa√±antes\n4. Llena nombres de acompa√±antes\n5. Env√≠a el formulario\n6. Verifica en Google Sheets'
            );
        }
        
        // Ejecutar test autom√°ticamente
        window.onload = function() {
            setTimeout(testFinalCompleto, 500);
        };
    </script>
</body>
</html>
